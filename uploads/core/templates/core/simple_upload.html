{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if finds %}
      {% for n, m in finds %}
            <p>File: {{ n }}. Points: {{ m }}</p>
      {% endfor %}
  {% else %}
     <p>Not found</p>
  {% endif %}

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
