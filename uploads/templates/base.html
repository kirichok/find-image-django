<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <style>
        .loading{
            pointer-events: none;
        }
        .loading:after{
            content:'';
            position:fixed;
            width:100%;
            height:100%;
            top:0;
            left:0;
            z-index: 1000000;
            background: rgba(0,0,0,0.5) url('/media/loading.gif') center center no-repeat;
            background-size: 200px;
        }
    </style>
  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
